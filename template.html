<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find the Best Wi-Fi Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100">
    <!-- Hero Section -->
    <div class="relative h-screen">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('light.jpg');"></div>

        <!-- Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>

        <!-- Content -->
        <div class="relative flex flex-col justify-center items-center h-full px-4">
            <h1 class="text-4xl lg:text-5xl font-bold text-white text-center mb-8">
                Find the best Wi-Fi plan for you
            </h1>

            <!-- Step Card -->
            <div class="bg-white text-gray-800 rounded-2xl shadow-lg p-8 max-w-md w-full">
                <h2 class="text-lg font-semibold text-gray-600 mb-2">STEP 1 OF 2</h2>
                <h3 class="text-xl font-bold mb-4">How many devices are you looking to connect to your Wi-Fi?</h3>
                <p class="text-gray-500 mb-6">Laptops, TVs, mobiles</p>

                <!-- Buttons -->
                <div class="space-y-4">
                    <button
                        class="w-full py-3 rounded-lg bg-gray-100 hover:bg-gray-200 font-semibold text-gray-800 transition">
                        1-5
                    </button>
                    <button
                        class="w-full py-3 rounded-lg bg-gray-100 hover:bg-gray-200 font-semibold text-gray-800 transition">
                        6-10
                    </button>
                    <button
                        class="w-full py-3 rounded-lg bg-gray-100 hover:bg-gray-200 font-semibold text-gray-800 transition">
                        10+
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
